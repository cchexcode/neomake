version: "0.5"

chains:
  build:
    matrix:
      - - env:
            RELEASE: ""
        - env:
            RELEASE: "--release"
    tasks:
      - script: |
          set -e
          cargo build $FEATURES $RELEASE

  test:
    tasks:
      - script: |
          set -e
          cargo test --no-fail-fast

  "hook:pre-push":
    pre:
      - build
      - test
    tasks: []
